<!-- Destination Card Template -->
<template id="destination-card-template">
  <article class="destination-card group" data-category="">
    <div class="relative overflow-hidden">
      <img
        src=""
        alt=""
        class="card-image"
        loading="lazy"
      >
      <div class="card-overlay"></div>

      <!-- Category Badge -->
      <div class="absolute top-4 left-4 z-10">
        <span class="category-badge inline-flex items-center gap-1.5 px-3 py-1.5 rounded-full bg-white/90 backdrop-blur-sm text-xs font-display font-semibold text-primary-800">
          <span class="category-icon"></span>
          <span class="category-name"></span>
        </span>
      </div>

      <!-- Rating Badge -->
      <div class="absolute top-4 right-4 z-10">
        <span class="rating-badge inline-flex items-center gap-1 px-2.5 py-1.5 rounded-full bg-black/50 backdrop-blur-sm text-white text-sm font-medium">
          <svg class="w-4 h-4 text-yellow-400" fill="currentColor" viewBox="0 0 20 20">
            <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
          </svg>
          <span class="rating-value"></span>
        </span>
      </div>

      <!-- Quick Info Overlay -->
      <div class="absolute bottom-0 left-0 right-0 p-6 z-10 transform translate-y-2 opacity-0 group-hover:translate-y-0 group-hover:opacity-100 transition-all duration-300">
        <div class="flex items-center gap-4 text-white text-sm">
          <span class="flex items-center gap-1">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
            <span class="duration-text"></span>
          </span>
          <span class="flex items-center gap-1">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0z"/>
            </svg>
            <span class="reviews-text"></span>
          </span>
        </div>
      </div>
    </div>

    <div class="p-6">
      <div class="flex items-start justify-between gap-4 mb-3">
        <h3 class="card-title text-xl font-heading font-bold text-gray-900 group-hover:text-primary-700 transition-colors"></h3>
      </div>

      <p class="location-text flex items-center gap-1.5 text-sm text-gray-500 mb-3">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
        </svg>
        <span class="location-name"></span>
      </p>

      <p class="card-description text-gray-600 text-sm line-clamp-2 mb-4"></p>

      <!-- Highlights -->
      <div class="highlights-container flex flex-wrap gap-2 mb-5"></div>

      <div class="flex items-center justify-between pt-4 border-t border-gray-100">
        <div>
          <span class="text-xs text-gray-500">Mulai dari</span>
          <p class="price-text text-lg font-heading font-bold text-primary-800"></p>
        </div>
        <a href="#contact" class="inline-flex items-center gap-2 px-5 py-2.5 rounded-full bg-primary-800 text-white text-sm font-display font-medium hover:bg-primary-700 transition-colors">
          Lihat Detail
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
          </svg>
        </a>
      </div>
    </div>
  </article>
</template>
